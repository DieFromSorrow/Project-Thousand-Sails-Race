{% extends 'base.html' %}

{% block title %}比赛网页{% endblock %}

{% block styles %}

    {{ static_file('css', 'bootstrap.4.6.min.css') }}
    {{ static_file('css', 'forum_details.css') }}
    {{ static_file('css', 'init.css') }}
{% endblock %}

{% block content %}


    <div class="wendabox">
        <div class="container" style="margin-top: 80px;">
            <div class="container">
                <div class="row" style="margin-top: 20px;">
                    <div class="col"></div>
                    <div class="col-10">
                        <h1 style="text-align: center;">发布问答</h1>
                        <form action="{{ url_for('forum.publish_question') }}" method="post">
                            <div class="form-group">
                                <input type="text" name="title" class="form-control" placeholder="请输入标题">
                            </div>
                            <div class="form-group">
                                <textarea name="content" class="form-control" rows="10" placeholder="请输入内容"></textarea>
                            </div>
                            <div class="form-group" style="text-align: right;">
                                <button class="btn btn-primary">发布</button>
                            </div>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
