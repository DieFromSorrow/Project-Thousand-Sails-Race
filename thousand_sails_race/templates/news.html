
{% extends 'base.html' %}

{% block title %}新闻公告{% endblock %}

{% block styles %}
    {{ static_file('css', 'news.css') }}
{% endblock %}

{% block content %}

<div class="block" style="z-index: 100;">
    <div class="news-main">
        <div class="list-cate">
            <h2>新闻公告</h2>
        </div>

        {% for new in news %}
        <dl class="clearfix csdn-tracking-statistics" data-mod="popu_387" data-poputype="feed" data-feed-show="true" data-dsm="post">
            <dd>
                <h2><a href="#" target="_blank">{{ new.newstheme }}</a></h2>
                <div class="summary">
                    {{ new.newscontent }}
                </div>
                <ul>
                    <li class="time">
                        {{ new.news_time }}
                    </li>
                </ul>
            </dd>
        </dl>
        {% endfor %}

<div class="paging">
    <span class="on">1</span>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#">7</a>
    <a href="#">8</a>
    <a href="#">9</a>
    <a href="#" rel="next">下一页</a>
</div>

{% endblock %}
